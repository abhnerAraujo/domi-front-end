<h1>Novo paciente</h1>

<form [formGroup]="pacienteForm" fxLayout="column">
  <mat-form-field appearance="outline" fxFlex>
    <mat-label>Nome</mat-label>
    <input type="text" matInput>
  </mat-form-field>
  <div fxLayout="row wrap" fxFlex fxLayoutGap.gt-xs="8px">
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex>
      <mat-label>Data de nascimento</mat-label>
      <input [matDatepicker]="picker" matInput disabled>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex>
      <mat-label>Sexo</mat-label>
      <mat-select>
        <mat-option>Masculino</mat-option>
        <mat-option>Feminino</mat-option>
        <mat-option>Outro</mat-option>
        <mat-option>Não informado</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxFlex fxLayoutGap.gt-xs="8px">
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex>
      <mat-label>Nome da mãe</mat-label>
      <input type="text" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex>
      <mat-label>Nome do pai</mat-label>
      <input type="text" matInput>
    </mat-form-field>
  </div>
  <h3>Contato</h3>
  <mat-form-field appearance="outline" fxFlex>
    <mat-label>E-mail</mat-label>
    <input type="email" matInput>
  </mat-form-field>
  <div fxFlex fxLayout="column">
    <div fxLayoutGap.gt-xs="8px">
      <mat-form-field appearance="outline" fxFlex="50">
        <mat-label>Telefone</mat-label>
        <input type="tel" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="50">
        <mat-label>Tipo</mat-label>
        <mat-select>
          <mat-option>Celular</mat-option>
          <mat-option>WhatsApp</mat-option>
          <mat-option>Fixo</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-icon-button color="accent">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <h3>Endereço</h3>
  <div fxLayout="row wrap" fxLayoutGap.gt-xs="8px">
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex="30">
      <mat-label>CEP</mat-label>
      <input type="text" matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex>
      <mat-label>Logradouro</mat-label>
      <input type="text" matInput>
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutGap.gt-xs="8px">
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex>
      <mat-label>Numero</mat-label>
      <input type="text" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex>
      <mat-label>Complemento</mat-label>
      <input type="text" matInput>
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutGap.gt-xs="8px">
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex="20">
      <mat-label>Estado</mat-label>
      <input type="text" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex>
      <mat-label>Cidade</mat-label>
      <input type="text" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex.xs="100" fxFlex>
      <mat-label>Bairro</mat-label>
      <input type="text" matInput>
    </mat-form-field>
  </div>
</form>
<button mat-fab color="accent" [routerLink]="['/cadastros/pacientes']">
  <mat-icon>save</mat-icon>
</button>
