<div fxLayoutAlign="start center" fxLayoutGap="16px">
  <button mat-icon-button (click)="location.back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>Novo</h1>
</div>
<div>
  <form action="" [formGroup]="atendimentoForm">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Escolha o paciente</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Nome do paciente</mat-label>
          <input matInput placeholder="Pesquisa" formControlName="paciente">
          <mat-icon matSuffix class="icon">search</mat-icon>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <p *ngIf="atendimentoForm.get('paciente').value" class="informacoes-atendimento">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>Informe o responsável e a data de início</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <div fxLayoutGap.gt-sm="16px" fxLayout="row wrap" fxLayoutAlign="start center">
            <mat-form-field appearance="outline" fxFlex fxFlex.lt-md="100">
              <mat-label>Responsável</mat-label>
              <input matInput placeholder="Nome">
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex fxFlex.lt-md="100">
              <mat-label>Contato do responsável</mat-label>
              <input type="tel" matInput placeholder="Telefone">
              <mat-icon matSuffix class="icon">phone</mat-icon>
            </mat-form-field>
          </div>
          <div fxLayoutGap.gt-sm="16px" fxLayout="row wrap" fxLayoutAlign="start center">
            <mat-form-field appearance="outline" fxFlex fxFlex.lt-md="100">
              <mat-label>Data de início</mat-label>
              <input matInput [matDatepicker]="picker" placeholder="Escolha" readonly="true">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex fxFlex.lt-md="100">
              <mat-label>Hora de início</mat-label>
              <input cdkFocusInitial matInput [ngxTimepicker]="pickerInicio" [disableClick]="true" [format]="24"
                formControlName="inicioHora" readonly>
              <ngx-material-timepicker [theme]="temaPrimario" #pickerInicio></ngx-material-timepicker>
              <ngx-material-timepicker-toggle [for]="pickerInicio" matSuffix>
                <mat-icon ngxMaterialTimepickerToggleIcon class="icon">access_time</mat-icon>
              </ngx-material-timepicker-toggle>
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
    </p>
  </form>
</div>
