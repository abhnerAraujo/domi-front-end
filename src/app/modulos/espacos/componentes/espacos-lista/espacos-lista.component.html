<mat-list>
  <mat-list-item *ngFor="let espaco of espacos" class="espaco">
    <mat-icon class="icone" mat-list-icon>place</mat-icon>
    <mat-icon class="icone-edicao" mat-list-icon>{{ espaco.padrao ? 'lock' : 'edit' }}</mat-icon>

</mat-list>
