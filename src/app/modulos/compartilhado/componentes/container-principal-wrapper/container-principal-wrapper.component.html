<div class="container-geral" fxLayout="column">
  <div class="cabecalho" fxFlex="nogrow" fxLayout="column">
    <app-toolbar fxFlex (toggleSidenav)="sidenavEsquerdoAberto = !sidenavEsquerdoAberto"></app-toolbar>
    <mat-progress-bar *ngIf="progressBar" [mode]="'indeterminate'" color="accent"></mat-progress-bar>
  </div>
  <mat-sidenav-container fxFlex>
    <mat-sidenav [(opened)]="sidenavEsquerdoAberto" [mode]="sidenavEsquerdoMode" fxFlex="250px" class="navegacao">
      <app-navegacao-menu (click)="fecharSidenavEsquerdo()"></app-navegacao-menu>
    </mat-sidenav>
    <mat-sidenav [(opened)]="sidenavDireitoAberto" mode="side" fxFlex="200px" position="end"></mat-sidenav>
    <mat-sidenav-content fxLayoutAlign="center" fxFlex fxLayout="column">
      <div fxFlex class="conteudo">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
